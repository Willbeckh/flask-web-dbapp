{% extends 'base.html' %}

{% block head %}

{% block body %}

    <thead>
      <th scope='col'>ID: #</th>
      <th scope='col'>Name</th>
      <th scope='col'>Comment</th>
    </thead>
    {% for post in data %}
      <tr>
        <th scope="row"> {{ post[0] }}</th>
        <td>{{ post[1] }}</td>
        <td>{{ post[2] }}</td>
      </tr>
    {% endfor %}
  </table>

  </div>
{% endblock %}
